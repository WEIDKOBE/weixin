<!DOCTYPE html>
<html lang="en">
<head>
  <title>伙力特惠五星</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="./css/common.css" type="text/css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"></head>
<body class="bodybg">
  <div id="common-load">
 <div id="common-load-bg"></div>
 <div id="common-load-icon"></div>
 <div id="common-load-icon1"></div>
</div>
<div id="nav">
 <div class="nav-item" id="order">
  <a href="./orderList.html">订单</a>
 </div>
 <div class="nav-item" id="room">
  <a href="./hotelList.html">酒店信息</a>
 </div>
 <div class="nav-item" id="settlement">
  <a href="./settlement.html">结算</a>
 </div>
 <div class="nav-item nav-item-selected" id="account">
  <a href="./accountHome.html">账号</a>
 </div>
</div>
<div id="navPlaceHolder"></div>


  <div id="app">
    <div id="pwrap">
      <div class="plist-li" id="modifyName">
        <div class="plist-li-label">姓名</div>
        <div class="plist-li-main">
          <span id="pname"></span>
          <span class="iconRightArrow"></span>
        </div>
      </div>
      <div class="plist-li" id="modifyPhone">
        <div class="plist-li-label">手机</div>
        <div class="plist-li-main">
          <span id="ptel"></span>
          <span class="iconRightArrow"></span>
        </div>
      </div>
      <div class="plist-li" id="lookRoomStatus">
        <div class="plist-li-label">房态</div>
        <div class="plist-li-main">
          <span id="photel"></span>
          家酒店
          <span class="iconRightArrow"></span>
        </div>
      </div>
      <div class="plist-li">
        <div class="plist-li-label">上班</div>
        <div class="plist-li-main">
          <div class="switcha switcha-on" id="switcha"></div>
        </div>
      </div>
      <div id="bthDeleteSeller">
        <p>删除销售</p>
      </div>
      <div id="ptabs">
        <div class="ptab pselect">最近1个月</div>
        <div class="ptab">最近3个月</div>
        <div class="ptab">全部</div>
      </div>
      <div id="ptableWrapBox">
        <div id="ptableBox"></div>
        <div id="ptableLoading"></div>
      </div>
    </div>
    <!--  -->
    <div class="common-msg-w" id="messageBox">
      <div class="common-msg-c common-msg-confirm">
        <div class="common-msg-tit" id="delSellerTitle"></div>
        <div class="common-msg-text"></div>
        <div class="common-msg-menu">
          <div class="common-msg-cancel">再想想</div>
          <div class="common-msg-ok">删除</div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="ptbodyTmpl">
    <table id="ptable">
      <thead>
        <tr>
          <th width="25%"></th>
          <th width="25%">业绩</th>
          <th width="25%">平均</th>
          <th>最优</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>订单总额</td>
          <td>￥<%= it.supplier.orderTotalPrice %></td>
          <td>￥<%= it.average.orderTotalPrice %></td>
          <td>￥<%= it.best.orderTotalPrice %></td>
        </tr>
        <tr>
          <td>订单均价</td>
          <td>￥<%= it.supplier.averagePrice %></td>
          <td>￥<%= it.average.averagePrice %></td>
          <td>￥<%= it.best.averagePrice %></td>
        </tr>
        <tr>
          <td>确认时间</td>
          <td><%= it.supplier.averageConfirmTime || 0 %>分钟</td>
          <td><%= it.average.averageConfirmTime || 0 %>分钟</td>
          <td><%= it.best.averageConfirmTime || 0 %>分钟</td>
        </tr>
        <tr>
          <td>确认率</td>
          <td><%= it.supplier.averageConfirmRate %>%</td>
          <td><%= it.average.averageConfirmRate %>%</td>
          <td><%= it.best.averageConfirmRate %>%</td>
        </tr>
        <tr>
          <td>投诉</td>
          <td><%= it.supplier.complaintCount || 0 %>起</td>
          <td><%= it.average.complaintCount || 0 %>起</td>
          <td><%= it.best.complaintCount || 0 %>起</td>
        </tr>
      </tbody>
    </table>
  </script>
  <script src="/supplier/scripts/lib/lib.js"></script>
  <script src="/supplier/scripts/common/common.js"></script>
  <script src="/supplier/scripts/accountSeller.js"></script>
</body>
</html>
